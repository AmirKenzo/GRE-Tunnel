#===============================================================================
#
#   GRE Tunnel Configuration File
#
#   This file defines all nodes and tunnel connections.
#   Copy this file to: /etc/gre-tunnels/tunnels.conf
#
#===============================================================================
#
# OVERVIEW:
# ---------
# This configuration file defines:
#   1. Iran servers (inside Iran network)
#   2. External servers (outside Iran network) 
#   3. Tunnel connections between them
#
# SECTIONS:
# ---------
#   [settings]  - Script settings (paths, options)
#   [irans]     - Iran server definitions
#   [externals] - External server definitions
#   [tunnels]   - Tunnel pair definitions
#
# IP ADDRESSING:
# --------------
# Each tunnel gets a unique ID based on its order in [tunnels] section.
# Tunnel IPs are automatically assigned as:
#   - Iran side:     10.10.<tunnel_id>.1/30
#   - External side: 10.10.<tunnel_id>.2/30
#
# EXAMPLE:
# --------
# If you have:
#   [tunnels]
#   iran1,germany1    # This is tunnel 1
#   iran1,france1     # This is tunnel 2
#
# Then:
#   - iran1 <-> germany1: uses 10.10.1.1 and 10.10.1.2
#   - iran1 <-> france1:  uses 10.10.2.1 and 10.10.2.2
#
#===============================================================================

[settings]
#-------------------------------------------------------------------------------
# Script Settings (Optional)
# Uncomment to override default values
#-------------------------------------------------------------------------------

# Installation directory for the script
# INSTALL_DIR=/usr/local/bin

# Configuration directory
# CONFIG_DIR=/etc/gre-tunnels

# Log file location
# LOG_FILE=/var/log/gre-tunnels.log


[irans]
#-------------------------------------------------------------------------------
# Iran Server Definitions
# Format: name=public_ip
#-------------------------------------------------------------------------------
# Add your Iran servers here. Each server needs a unique name and its public IP.
# The name is used to identify this server when setting up tunnels.
#
# Example:
# iran1=185.100.200.10
# iran2=185.100.200.20
# tehran-dc1=91.92.93.94
#-------------------------------------------------------------------------------


[externals]
#-------------------------------------------------------------------------------
# External Server Definitions
# Format: name=public_ip
#-------------------------------------------------------------------------------
# Add your external (non-Iran) servers here.
# These are typically VPS servers in Germany, France, Netherlands, etc.
#
# Example:
# germany1=45.50.60.70
# france1=51.52.53.54
# netherlands1=61.62.63.64
# hetzner-de=95.96.97.98
#-------------------------------------------------------------------------------


[tunnels]
#-------------------------------------------------------------------------------
# Tunnel Definitions
# Format: iran_name,external_name
#-------------------------------------------------------------------------------
# Define which Iran server connects to which External server.
# Each line creates a GRE tunnel between the specified nodes.
#
# IMPORTANT:
# - Both nodes must be defined above (in [irans] and [externals])
# - Tunnel IDs are assigned in order (1, 2, 3, ...)
# - You can have multiple tunnels from one Iran to multiple Externals
# - You can have multiple Irans connecting to the same External
#
# Example:
# iran1,germany1
# iran1,france1
# iran2,germany1
# tehran-dc1,hetzner-de
#-------------------------------------------------------------------------------


#===============================================================================
# END OF CONFIGURATION
#===============================================================================
